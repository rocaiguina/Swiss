<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width:600px;height:250px;"></div>
</body>
<script>
  Plotly.d3.csv('https://raw.githubusercontent.com/rocaiguina/Swiss/master/extrovert.csv', function (err, rows) {
    function unpack(rows, key) {
      return rows.map(function (row) { return row[key]; });
    }

    var z_data = []
    for (i = 0; i < 24; i++) {
      z_data.push(unpack(rows, i));
    }

    var data = [{
      z: z_data,
      type: 'surface'
    }];

    var layout = {
      title: 'Extrovert / Introvert violence',
      autosize: false,
      width: 500,
      height: 500,
      margin: {
        l: 65,
        r: 50,
        b: 65,
        t: 90,
      }
    };
    Plotly.newPlot('myDiv', data, layout);
  });
</script>
